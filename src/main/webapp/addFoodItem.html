<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Food Item</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #9AC6F0, #34495e);
            margin: 0;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.15);
            width: 400px;
            text-align: center;
            animation: fadeIn 0.5s ease-in-out;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 22px;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 12px;
            text-align: left;
        }

        label {
            font-size: 14px;
            font-weight: 500;
            color: #333;
            display: block;
            margin-bottom: 5px;
        }

        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
            transition: 0.3s;
        }

        input:focus, select:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0px 0px 6px rgba(52, 152, 219, 0.5);
        }

        button {
            padding: 12px;
            width: 100%;
            font-size: 16px;
            font-weight: 600;
            background-color: #2ecc71;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 6px;
            transition: 0.3s;
            margin-top: 10px;
        }

        button:hover {
            background-color: #27ae60;
        }

        #message {
            margin-top: 12px;
            font-size: 14px;
            font-weight: 500;
            color: #333;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
<div class="sidebar" id="sidebar-container"></div>

<div class="container">
    <h2>Add Food Item</h2>

    <div class="form-group">
        <label for="foodName">Food Name</label>
        <input type="text" id="foodName" placeholder="Enter food name">
    </div>

    <div class="form-group">
        <label for="foodDescription">Description</label>
        <input type="text" id="foodDescription" placeholder="Enter food description">
    </div>

    <div class="form-group">
        <label for="price">Price:</label>
        <input type="text" id="price" name="price" oninput="validateNumberInput(this)" required>


    </div>

    <div class="form-group">
        <label for="discount">Discount:</label>
        <input type="text" id="discount" name="discount" oninput="validateNumberInput(this)" required>
    </div>

    <div class="form-group">
        <label for="category">Select Category</label>
        <select id="category">
            <option value="">Loading...</option>
        </select>
    </div>

    <div class="form-group">
        <label for="foodImage">Upload Image</label>
        <input type="file" id="foodImage" accept="image/*" alt="" width="80px" height="80px">
    </div>

    <button id="submitFoodItem">Submit</button>
    <p id="message"></p>
</div>
<script type="module" src="js/addFood.js"> <!-- Load the main JavaScript file -->


    fetch('sideBar.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('sidebar-container').innerHTML = data;
        });

    function validateNumberInput(input) {
        input.value = input.value.replace(/[^0-9.]/g, ''); // Allow only numbers and decimal point
    }


</script>

</body>
</html>
