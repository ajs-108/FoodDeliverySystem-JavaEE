<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #9AC6F0, #34495e);
      color: white;
    }

    .navbar {
      background-color: #2c3e50;
      padding: 20px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 999;
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
    }

    .navbar h2 {
      margin: 0;
    }

    .container {
      max-width: 700px;
      margin: 120px auto 50px;
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
    }

    h1 {
      text-align: center;
      margin-bottom: 25px;
      color: #fff;
    }

    .contact-info {
      text-align: center;
      margin-bottom: 30px;
    }

    .contact-info p {
      margin: 8px 0;
      font-size: 16px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input, textarea {
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      resize: none;
    }

    input:focus, textarea:focus {
      outline: none;
      box-shadow: 0 0 5px #fff;
    }

    button {
      background-color: #ff6b6b;
      color: white;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #e74c3c;
    }

    .social-icons {
      text-align: center;
      margin-top: 20px;
    }

    .social-icons a {
      color: white;
      margin: 0 12px;
      font-size: 24px;
      text-decoration: none;
      transition: transform 0.2s;
    }

    .social-icons a:hover {
      transform: scale(1.2);
    }
  </style>
</head>
<body>

<div class="navbar">
  <h2>Moody Food</h2>
  <div>
    <a href="index.html" style="color:white; text-decoration:none; font-weight:500;">Home</a>
  </div>
</div>

<div class="container">
  <h1>Contact Us</h1>

  <div class="contact-info">
    <p>üìß Email: support@moodyfood.com</p>
    <p>üìû Phone: +91 11111 11111</p>
    <p>üìç Location: Nashik, India</p>
  </div>

  <form onsubmit="submitContactForm(event)">
    <input type="text" placeholder="Your Name" required />
    <input type="email" placeholder="Your Email" required />
    <textarea rows="5" placeholder="Your Message" required></textarea>
    <button type="submit">Send Message</button>
  </form>

  <div class="social-icons">
    <a href="#" title="Instagram">üì∏</a>
    <a href="#" title="Facebook">üìò</a>
    <a href="#" title="Twitter">üê¶</a>
  </div>
</div>

<script type="module" src="js/contactUs.js"></script> <!-- Load the main JavaScript file -->

</body>
</html>
