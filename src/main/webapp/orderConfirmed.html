<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Order Confirmed</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #9AC6F0, #34495e);
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .confirmation-container {
      background: white;
      color: #333;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      max-width: 500px;
      text-align: center;
    }

    .confirmation-container h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    .confirmation-container p {
      font-size: 16px;
      margin-bottom: 25px;
    }

    .tick-icon {
      font-size: 50px;
      color: #2ecc71;
      margin-bottom: 20px;
    }

    .order-details {
      background: #f7f7f7;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 25px;
      text-align: left;
      font-size: 15px;
    }

    .order-details p {
      margin: 8px 0;
    }

    .home-button {
      display: inline-block;
      background-color: #27ae60;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      font-weight: bold;
      text-decoration: none;
      cursor: pointer;
      transition: background 0.3s;
    }

    .home-button:hover {
      background-color: #219150;
    }
  </style>
</head>
<body>
<div id="sidebar-container"></div>

<div class="confirmation-container">
  <div class="tick-icon">âœ…</div>
  <h1>Order Confirmed!</h1>
  <p>Thank you for your purchase. Your food is being prepared and will reach you shortly.</p>

  <div class="order-details">
    <p><strong>Order ID:</strong> <span id="order-id">Loading...</span></p>
    <p><strong>Total Amount:</strong> <span id="total-amount">Loading...</span></p>
    <p><strong>Payment Mode:</strong> <span id="payment-mode">Online</span></p>
    <p><strong>Estimated Delivery:</strong> <span id="estimated-delivery">30-45 minutes</span></p>
  </div>

  <a href="customerHome.html" class="home-button">Back to Home</a>
</div>
<script type="module" src="js/orderConfirmed.js"></script> <!-- Load the main JavaScript file -->

</body>
</html>
