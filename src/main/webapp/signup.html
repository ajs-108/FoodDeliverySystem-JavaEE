<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Sign Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #9AC6F0, #34495e);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            width: 100%;
            max-width: 420px;
            padding: 45px 50px;
            border-radius: 16px;
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        h1 {
            text-align: center;
            margin-bottom: 25px;
            font-size: 28px;
            color: #333;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 5px;
            margin-top: 15px;
            color: #444;
        }

        input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            margin-top: 4px;
            font-size: 14px;
            transition: 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #34495e;
            box-shadow: 0 0 0 3px rgba(255, 111, 97, 0.2);
        }

        button {
            margin-top: 25px;
            width: 100%;
            padding: 14px;
            background: linear-gradient(to right, #34495e, #337FCC);
            border: none;
            border-radius: 30px;
            color: white;
            font-weight: bold;
            font-size: 15px;
            cursor: pointer;
            transition: 0.3s ease;
        }

        button:hover {
            transform: scale(1.03);
            box-shadow: 0 8px 18px rgba(255, 111, 97, 0.3);
        }

        .message {
            margin-top: 20px;
            text-align: center;
            font-weight: bold;
            display: none;
        }

        .success {
            color: #28a745;
        }

        .error {
            color: #dc3545;
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        form > label,
        form > input {
            width: 100%;
            max-width: 100%; /* use full container width */
        }

        form > input {
            margin-bottom: 12px; /* spacing between inputs */
        }

    </style>
</head>
<body>

<div class="container">
    <h1>Create an Account</h1>
    <form id="signupForm">
        <label for="firstName">First Name</label>
        <input type="text" id="firstName">

        <label for="lastName">Last Name</label>
        <input type="text" id="lastName">

        <label for="email">Email</label>
        <input type="email" id="email">

        <label for="password">Password</label>
        <input type="password" id="password">

        <label for="phoneNumber">Phone</label>
        <input type="text" id="phoneNumber">

        <label for="address">Address</label>
        <input type="text" id="address">

        <button type="submit">Sign Up</button>
    </form>
    <div id="responseMessage" class="message"></div>
</div>

<script type="module" src="js/signUp.js"></script> <!-- Load the main JavaScript file -->

</body>
</html>
