<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Users</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f7fc;
            display: flex;
        }

        .content {
            margin-left: 270px;
            padding: 20px;
            width: 100%;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #2c3e50;
            color: white;
        }

        .loader, .error-message {
            text-align: center;
            margin-top: 20px;
        }

        .error-message {
            color: red;
            font-size: 16px;
        }

        .status-toggle {
            padding: 5px 15px;
            border: none;
            border-radius: 20px;
            color: white;
            font-weight: bold;
            cursor: default;
        }

        .active {
            background-color: #28a745;
        }

        .inactive {
            background-color: #dc3545;
        }
    </style>
</head>
<body>
<div id="sidebar-container"></div>
<div class="content">
    <h1 style="text-align: center;">List of Users</h1>

    <div id="loader" class="loader">Loading...</div>
    <table id="delivery-table" style="display: none;">
        <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Activated</th>
            <th>Orders</th>

        </tr>
        </thead>
        <tbody id="delivery-list"></tbody>
    </table>
    <div id="error-message" class="error-message" style="display: none;"></div>
</div>

<script type="module" src="js/users.js"></script> <!-- Load the main JavaScript file -->

</body>
</html>
