<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Reviews</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        #reviewsContainer {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .review-card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            overflow: hidden;
            max-width: 300px;
            width: 100%;
            display: flex;
            flex-direction: column;
        }

        .review-card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }

        .review-details {
            padding: 15px;
        }

        .review-details h3 {
            margin: 0 0 10px;
            color: #444;
        }

        .review-details p {
            margin: 5px 0;
            font-size: 14px;
            color: #666;
        }

        .review-rating {
            color: #f39c12;
            font-size: 18px;
            margin-top: 8px;
        }

        .view-btn {
            margin: 10px;
            padding: 10px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 15px;
        }

        .view-btn:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
<h1>All User Reviews</h1>
<div id="reviewsContainer"></div>
<script type="module" src="js/adminViewAllReviews.js"></script>
</body>
</html>
