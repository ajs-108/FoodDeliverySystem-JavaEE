<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Orders</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f7fc;
            display: flex;
        }

        #sidebar-container {
            width: 250px;
            background-color: #2c3e50;
            position: fixed;
            height: 100%;
            color: white;
        }

        .content {
            margin-left: 270px;
            padding: 20px;
            width: 100%;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #2c3e50;
            color: white;
        }

        .status-toggle {
            padding: 5px 15px;
            border: none;
            border-radius: 5px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            background-color: #3498db;
        }

        .dropdown-container {
            width: 150px;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
        }

        .modal select, .modal button {
            width: 100%;
            padding: 10px;
            margin-top: 15px;
        }

        .assign-btn {
            padding: 8px 12px;
            background-color: #e74c3c; /* red */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .assigned-btn {
            background-color: #2ecc71 !important; /* green */
        }
    </style>
</head>
<body>

<div id="sidebar-container"></div>

<div class="content">
    <h1 style="text-align: center;">All Orders</h1>

    <div id="loader">Loading...</div>
    <table id="ordersTable" style="display: none;">
        <thead>
        <tr>
            <th>Order ID</th>
            <th>User Name</th>
            <th>Total Price</th>
            <th>Payment</th>
            <th>Order Time</th>
            <th>Items</th>
            <th>Assign Delivery Person</th>
            <th>Order Status</th>
        </tr>
        </thead>
        <tbody id="ordersBody"></tbody>
    </table>
    <div id="error-message" style="color: red; display: none;">Failed to load orders.</div>
</div>

<!-- Modal for assigning delivery partner -->
<div id="assignModal" class="modal" style="display: none;">
    <div class="modal-content">
        <h2>Assign Delivery Partner</h2>
        <select id="deliveryPartnerSelect" aria-label="Select Delivery Partner"></select>
        <button id="assignDeliveryPartner" disabled>Assign</button>
    </div>
</div>

<script type="module" src="js/getAllOrders.js"> <!-- Load the main JavaScript file -->
</script>

</body>
</html>
