<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #9AC6F0, #34495e);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }
        h2 {
            color: #333;
            margin-bottom: 20px;
        }
        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            background: #28a745;
            color: white;
            border: none;
            padding: 12px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }
        button:hover {
            background: #218838;
        }
        .message {
            margin-top: 15px;
            display: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Edit Profile</h2>
    <form id="editProfileForm">
        <div class="input-group">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName">
        </div>
        <div class="input-group">
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName">
        </div>
        <div class="input-group">
            <label for="phoneNumber">Phone Number</label>
            <input type="text" id="phoneNumber">
        </div>
        <div class="input-group">
            <label for="address">Address</label>
            <input type="text" id="address">
        </div>
        <button type="submit">Update Profile</button>
    </form>
    <p class="message" id="responseMessage"></p>
</div>

<script type="module" src="js/editProfile.js"></script> <!-- Load the main JavaScript file -->

</body>
</html>
