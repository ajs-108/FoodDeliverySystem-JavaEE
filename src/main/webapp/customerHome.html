<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Food Menu</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #9AC6F0, #34495e);
            margin: 0;
            padding: 0;
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 80px;
            background-color: #2c3e50;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 25px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.15);
            z-index: 999;
        }

        .right-section {
            display: flex;
            align-items: center;
            gap: 20px;
            padding-right: 50px; /* ðŸ”„ Add this */
        }
        .notification img {
            width: 30px;
            height: 30px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .notification img:hover {
            transform: scale(1.1);
        }

        .profile {
            position: relative;
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
        }

        .profile img {
            width: 38px;  /* ðŸ”„ Reduced from 42px */
            height: 38px;
        }

        .cart-icon img {
            width: 36px;  /* ðŸ”„ Reduced from 40px */
            height: 36px;
        }

        .dropdown {
            position: absolute;
            top: 55px;
            right: 0;
            background: white;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            border-radius: 8px;
            display: none;
            flex-direction: column;
            min-width: 150px;
            overflow: hidden;
            z-index: 1000;
        }

        .dropdown a {
            padding: 12px 16px;
            text-decoration: none;
            color: #2c3e50;
            transition: background 0.3s;
        }

        .dropdown a:hover {
            background-color: #ecf0f1;
        }

        .container {
            max-width: 1200px;
            margin: 100px auto 50px;
            text-align: center;
            padding: 20px;
        }

        .food-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 25px;
        }

        .food-card {
            background: white;
            border-radius: 15px;
            padding: 18px;
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease;
        }

        .food-card:hover {
            transform: translateY(-5px);
        }

        .food-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }

        .add-to-cart,
        .remove-btn,
        .view-cart {
            display: block;
            background: #ff6b6b;
            color: white;
            font-weight: bold;
            width: 100%;
            text-align: center;
            margin-top: 12px;
            padding: 10px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .add-to-cart:hover {
            background: #ff4f4f;
        }

        .remove-btn {
            background: #e74c3c;
        }

        .remove-btn:hover {
            background: #c0392b;
        }

        .view-cart {
            background: #2ecc71;
        }

        .view-cart:hover {
            background: #27ae60;
        }

        .quantity-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 12px;
        }

        .quantity-container button {
            background: #3498db;
            color: white;
            font-size: 18px;
            font-weight: bold;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .quantity-container button:hover {
            background: #2980b9;
        }

    </style>
</head>

<body>

<!-- Navbar -->
<div class="navbar">
    <h2>Welcome!</h2>
    <div class="right-section">
        <div class="notification" title="Notifications" id="loadNotificationPage">
            <img src="images/logoNotification.png" alt="Notifications" />
        </div>

        <div class="cart-icon" title="Cart" id="goToCart">
            <img src="images/cart.jpg" alt="Cart" style="width: 40px; height: 40px; cursor: pointer; border-radius: 10px;" />
        </div>
        <button class="my-orders-btn" id="goToOrdersPage">My Orders</button>

        <!-- Profile -->
        <div class="profile" id="toggleDropdown">
            <img src="images/profile.jpg" alt="Profile" />
        </div>

        <!-- Dropdown -->
        <div class="dropdown" id="profile-dropdown">
            <a href="editProfile.html">Edit Profile</a>
            <a href="myOrders.html">My Orders</a>
            <a href="getReview.html">Reviews</a>
            <a href="changePassword.html">Change Password</a>
            <a href="contactUs.html">Contact Us</a>
            <a href="#" id="confirmLogout">Logout</a>
        </div>
    </div>
</div>

<!-- Main Content -->
<div class="container">
    <h1>Our Menu</h1>
    <div id="foodContainer" class="food-grid"></div>
</div>

<script type="module" src="js/customerHome.js"></script> <!-- Load the main JavaScript file -->

</body>
</html>
